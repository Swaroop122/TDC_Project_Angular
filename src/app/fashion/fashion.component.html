<div align="center">
    <br>
    <br>
    <table class="t1">
        <tr>
            <th>Name </th>
            <th>Price</th>
            <th>Add To cart</th>
        </tr>
        <tr *ngFor="let p of Products" >
            <td *ngIf="p.category=='fashion'">{{p.pname}}</td>
            <td *ngIf="p.category=='fashion'">{{p.price}}</td>
            <td *ngIf="p.category=='fashion'"><button (click)="add(p)">Add</button></td>
        </tr>

    </table> 
    <br>
    <br>
</div>
